<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mark Samuel Ku</title>
        <link rel="icon" href="/images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="/style.css" />
        <script src="https://kit.fontawesome.com/62dfa86c8b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="/#hero"><img src="/images/logo3.png " alt="personal logo" class="logo" /></a>
                <ul id="sidemenu">
                    <li><a href="/#hero">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li>
                        <a href="/#services">Services</a>
                    </li>
                    <li>
                        <a href="/#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a href="/#contact">Contact</a>
                    </li>

                </ul>
                <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </header>
        <div class="full-img" id="fullImgBox">
            <img src="/images/mt8/1.png" alt="" id="fullImg" />
            <span onclick="closeImg()"><i class="fas fa-solid fa-xmark"></i></span>
        </div>
        <div class="gallery-title"><h1>The Financial Minds Gallery</h1></div>
        <div class="img-gallery">
            <img src="/images/tfm/1.png" alt="" loading="lazy" onclick="openImg(this.src)" />

            <img src="/images/tfm/9.png" alt="" loading="lazy" onclick="openImg(this.src)" />
            <img src="/images/tfm/10.png" alt="" loading="lazy" onclick="openImg(this.src)" />
            <img src="/images/tfm/12.png" alt="" loading="lazy" onclick="openImg(this.src)" />

        <script src="/script.js"></script>
